<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borsody Auction House</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="shortcut icon" href="assets/siteIcon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/31415b613c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="static/js/visits.js"></script>
</head>

<body>
<script>visits()</script>
<div class="page">
    <nav>
        <a class="icon" href="index.html">Borsody Auction</a>
        <div class="search_box">
            <label>
                <input type="search" placeholder="Поиск">
            </label>
            <span class="fa-solid fa-magnifying-glass"></span>
        </div>
        <ol>
            <li><a href="index.html">Домой</a></li>
            <li><a href="index.html#about">О нас</a></li>
            <li><a href="index.html#products">Наши товары</a></li>
            <li><a href="registration.html">Регистрация</a></li>
            <li><a href="login.html">Войти</a></li>

        </ol>
    </nav>
    <div class="forms_container">
        <div class="forms-inner">
            <div class="forms">
                <div class="login_form">
                    <span class="form_title">Авторизация</span>
                    <form action="#">
                        <div class="input_field">
                            <label>
                                <input type="text" placeholder="email" required>
                            </label>
                            <i class="uil uil-envelope-alt"></i>
                        </div>
                        <div class="input_field">
                            <label>
                                <input type="password" placeholder="password" required>
                            </label>
                            <i class="uil uil-padlock lock-icon"></i>
                        </div>
                        <div class="input_field button">
                            <input type="button" value="ВОЙТИ">
                        </div>
                        <div class="login-signup">
                            <span class="text">
                                Нет аккаунта?
                                <a href="registration.html">Зарегистрироваться</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer_block">
            <a class="nav_link" href="about.html">
                <div class="simple_text">Об авторе</div>
            </a>
        </div>
    </footer>
</div>

</body>
</html>
